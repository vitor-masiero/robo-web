<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inocêncio - Assistente Virtual</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Partículas de fundo -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Indicador de status -->
    <div class="status-indicator" id="statusIndicator">● HIBERNANDO</div>

    <!-- Container dos olhos -->
    <div class="eyes-container">
      <div class="eye" id="leftEye">
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>

      <div class="eye" id="rightEye">
        <div class="energy-ring"></div>
        <div class="energy-ring"></div>
        <div class="pupil"></div>
        <div class="eyelid"></div>
      </div>
    </div>

    <!-- Controles de áudio (ocultos) -->
    <audio id="responseAudio" preload="auto"></audio>

    <!-- Indicadores visuais -->
    <div class="listening-indicator" id="listeningIndicator">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <div class="processing-indicator" id="processingIndicator">
      <div class="spinner"></div>
      <span>Processando...</span>
    </div>

    <script src="index.js"></script>
  </body>
</html>
